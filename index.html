<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<link rel="modulepreload" href="./city_visualizer-c450a16dc60d7871.js" crossorigin=anonymous integrity="sha384-OgvdxnPyx7vXFRWns02r5lxIWHjD9t4xZb4X+IPldos+V1ZO6Dyf5/uABUvchmMW">

<body>
    <script type="module">
        import init from './pkg/city_visualizer.js';
        init();
    
        const gameContainer = document.getElementById('gameContainer');
    
        // Ensure the game container is focusable
        gameContainer.setAttribute('tabindex', '0');
    
        // Lock the pointer on click --> Conflcts with the escape to set the city
        gameContainer.addEventListener('click', () => {
            console.log("Game container clicked");
            // Focus the game container to ensure keyboard events are captured
            gameContainer.focus();
    
            // Request pointer lock
            gameContainer.requestPointerLock();
        });
    </script>
    <p>If the mouse leaves the game window. Press escape twice and click on the window to lock the mouse.</p>

<script type="module" nonce="mtWsBOM+KewYaOd8+UtFtw==">

window.wasmBindings = bindings;
