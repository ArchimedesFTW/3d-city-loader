<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D city Visualizor</title>

<link rel="modulepreload" href="/city_visualizer-3d795fe6e390820f.js" crossorigin=anonymous integrity="sha384-JdkOI4aiTEcyrebeFvQCbu0eWaQjIHTR7GbXcZx4FDlg736h8by9y5cyL1Iyb/cY">
<link rel="preload" href="/city_visualizer-3d795fe6e390820f_bg.wasm" crossorigin=anonymous integrity="sha384-16cTlYAScMybmJG2JLlhE7VvdDiaxkI+l1uDJr+m8TgcnhEIFtH1/XjVKXTMXvxg" as="fetch" type="application/wasm"></head>
<body>
    <script type="module">
        import init from './pkg/city_visualizer.js';
        init();
    
        const gameContainer = document.getElementById('gameContainer');
    
        // Ensure the game container is focusable
        gameContainer.setAttribute('tabindex', '0');
    
        // Lock the pointer on click --> Conflcts with the escape to set the city
        gameContainer.addEventListener('click', () => {
            console.log("Game container clicked");
            // Focus the game container to ensure keyboard events are captured
            gameContainer.focus();
    
            // Request pointer lock
            gameContainer.requestPointerLock();
        });
    </script>
    <p>If the mouse leaves the game window. Press escape twice and click on the window to lock the mouse.</p>

<script type="module" nonce="DZzXJoBdd20/huKkVP4x1Q==">
import init, * as bindings from '/city_visualizer-3d795fe6e390820f.js';

window.wasmBindings = bindings;

</script></body>
</html>
